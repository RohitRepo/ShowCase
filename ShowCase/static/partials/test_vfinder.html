<script type="text/javascript">
	(function() {
    var canvas = document.getElementById('myCanvas'),
            context = canvas.getContext('2d');
    var canvasDiv = document.getElementById('canvasDiv');

    // resize the canvas to fill browser window dynamically
    window.addEventListener('resize', resizeCanvas, false);

    function resizeCanvas() {
            canvas.width = canvasDiv.innerWidth;
            canvas.height = canvasDiv.innerHeight;

            /**
             * Your drawings need to be inside this function otherwise they will be reset when 
             * you resize the browser window and the canvas goes will be cleared.
             */
            drawStuff(); 
    }
    resizeCanvas();

    function drawStuff() {
            // do your drawing stuff here
    }
});

</script>
<script type="text/javascript" src="static/js/vendor/fabric/fabric.min.js"></script>
<script type="text/javascript">

	fabric.Object.prototype.makeMeRed  = function () {
		this.setFill('red');
	};
	var canvas = new fabric.Canvas('myCanvas');
	var rect = new fabric.Rect();

	rect.set({width: 20, height: 20, opacity: 0.7});
	console.log("The opacity: ", rect.getOpacity());
	console.log("The opacity: ", rect.get('opacity'));

	var circle = new fabric.Circle({angle: 30, radius: 10, left:50, top: 50});
	circle.makeMeRed();
	rect.makeMeRed();
	canvas.add(rect, circle);
	rect.set('selectable', false);
	canvas.selection = false;

	fabric.Image.fromURL('/static/img/monaLisa.jpg', function (oImg) {
		canvas.add(oImg);
	});
</script>
