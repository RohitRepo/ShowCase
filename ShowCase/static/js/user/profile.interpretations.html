<section class="interpretations clearfix" infinite-scroll="loadMorePosts()" infinite-scroll-distance='1' infinite-scroll-disabled='postsMeta.busy || postsMeta.disableGetMore' ng-cloak>
    <section class="interpretation " ng-repeat="post in posts" analytics-scroll analytics-data="['Reader', 'Feed-post-View:' + $index]">

        <a ng-href="/arts/[[ post.composition.slug ]]">
            <div class="painting-holder" ng-style="{'background-image': 'url([[post.composition.matter_350]])'}"></div>
        </a>

        <sidebar class="description">
            <header class="description-header">
                <a target="_blank" ng-href="/arts/[[ post.composition.slug ]]">
                    <h4 analytics-click analytics-data="['Reader', 'post-Title-Click', post.composition.slug]">[[post.composition.title | titlecase]]</h4>
                </a>
                <div class="description-header-footer">
                    <h5>by
                        <a href="/@[[post.composition.artist.slug]]" class="artist" target="_blank">
                            [[post.composition.artist.name | titlecase]]
                        </a>
                        . [[post.composition.views]] Views
                    </h5>
                </div>
            </header>
            <section class="content-area">
                <a class="content" ng-href="/arts/[[post.composition.slug]]#?scrollTo=inter0">
                    [[post.content.text]]
                </a>
            </section>
        </sidebar>

        <div class="void"></div>
    </section>
</section>
