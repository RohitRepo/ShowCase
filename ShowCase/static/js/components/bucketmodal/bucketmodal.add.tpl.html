<section tabindex="0" class="bucket-modal add-modal">
    <div class="scroll-holder">
        <ul class="container" ng-click="holdClick($event)">
        <section class="container-actions-header">
            <i class="material-icons action" ng-click="close()">close</i>
        </section>
            <section class="picture-holder" ng-if="art.matter_400" ng-style="{'background-image': 'url([[art.matter_400]])'}">
                <section class="bucket-adding-overlay ng-hide" ng-cloak ng-show="addingToBucket || gettingBuckets">
                    <site-loader ng-class="{'animate': true}" site-loader-hide='false'></site-loader>
                </section>
            </section>

            <section class="source-bucket ng-hide" ng-cloak ng-hide="noUserBucket.status || !bucketsLoaded || addingDescription">
                <h1 class="buckets-header" >
                    Select series to add artwork
                    <section class="actions">
                        <button class="action" ng-click="showCreateBucket()">New Series</button>
                    </section>
                </h1>

                <section class="buckets">
                    <li class="bucket" ng-class="{'added': bucket.composition_added}" ng-repeat="bucket in userBuckets">
                        <h2 ng-click="addToThisBucket($index)">[[bucket.name | titlecase]] <span class="bucket-draft-marker ng-hide" ng-show="!bucket.is_public">[In Draft]</span></h2>
                    </li>
                </section>
            </section>

            <section class="source-description ng-hide" ng-cloak ng-show="!noUserBucket.status &&bucketsLoaded && addingDescription">
                <h1 class="buckets-header">
                    Why this series?
                </h1>
                <form class="art-bucket-description" name="addToBucketDescriptionForm">
                     <textarea type="text" autofocus placeholder="Optionally tell us why does this artwork belong to this series" ng-model="newMembership.description" name="uDescription" ng-maxlength="500"></textarea>
                     <div ng-cloak ng-show="addToBucketDescriptionForm.$dirty">
                         <span class="error" ng-show="addToBucketDescriptionForm.uDescription.$error.maxlength">Please use less than 500 charactes</span>
                    </div>
                    <section class="add-bucket-description-actions">
                        <button ng-click="completeAddToBucket('')">Skip</button>
                        <button ng-click="completeAddToBucket(newMembership.description)">Done</button>
                    </section>
                </form>
            </section>

            <div ng-cloak ng-show="noUserBucket.status && bucketsLoaded" class="no-bucket">
                <h1 class="no-buckets-header">You have not created any series yet</h1>
                <h2>Time to give your thoughts a mould</h2>
                <button ng-click='noUserBucket.action()'>Create New Series</button>
            </div>
        </ul> <!-- container -->
    </div>
</section>
