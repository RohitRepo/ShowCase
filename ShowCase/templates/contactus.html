<body ng-controller="aboutusController">
	<topbar></topbar>
	<header class="banner">
		<div class="curtain-overlay-placeholder"></div>
		<h1>On the journey of thoughts</h1>
		<footer class="head-footer">
			<ul class="social clearfix">
				<li><a target="_blank" href="https://www.pinterest.com/thirddime/thirddime-art/">

				</a></li>
				<li><a target="_blank" href="https://twitter.com/thirddime">
					<img title="Twitter" src="/static/css/reader/icons/twitter-filled.svg">
				</a></li>
				<li><a target="_blank" href="https://www.facebook.com/thirddimeart">
					<img title="Facebook" src="/static/css/reader/icons/facebook-filled.svg">
				</a></li>
			</ul>
		</footer>
	</header>

	<section class="about-us">
		<h3>Feedback/Contact Us</h3>
		<p>If something is broken, unclear or you want to provide feedback  or just say hello, please mail us at</p>

		<p class="email">hello@thirddime.com</p>

		<p>You can also connect with us on.</p>

		<section class="social">
			<ul>
				<li><a target="_blank" href="https://www.facebook.com/thirddimeart"><img src="/static/css/contactus/icons/facebook.png"></a></li>
				<li><a target="_blank" href="https://twitter.com/thirddime"><img src="/static/css/contactus/icons/twitter.png"></a></li>
				<li><a target="_blank" href="https://www.pinterest.com/thirddime/thirddime-art/"><img src="/static/css/contactus/icons/pinterest.png"></a></li>
			</ul>
		</section>
	</section>
