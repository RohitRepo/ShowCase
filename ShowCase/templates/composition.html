<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Strict//EN">
<html ng-app="CompositionApp">
<head>
	<meta charset="UTF-8">
	<title>ThirdDime - Explore art through interpretations and stories</title>
	<link rel="stylesheet" type="text/css" href="/static/css/base.css">
	<link rel="stylesheet" type="text/css" href="/static/css/composition/main.css">
	<link rel="stylesheet" type="text/css" href="/static/bower_components/animate.css/animate.css">
</head>


<body ng-controller="compositionController">
	<topbar></topbar>
	<div class="curtain-overlay-placeholder"></div>
	<header class="primary-header" ng-init="compositionId = {{composition.id}}">
		<section class="banner">
			<h1>{{composition.title}}</h1>
			<h3>{{composition.artist}}</h3>
		</section>

		<footer>
			<h5>Uploaded by <span class="uploader">ThirdDime staff</span></h5>
		</footer>
	</header>

	<section class="painting-area">
		<header class="painting-toolbar clearfix">
			<div class="tools-icons">
				<img src="/static/css/composition/icons/viewfinder.svg" />
				<img src="/static/css/composition/icons/bookmark.svg" />
				<img src="/static/css/composition/icons/expand.svg" />
				<img src="/static/css/composition/icons/more-bottom.svg" />
			</div>
			<!-- <button class="btn style1 inter_btn">Interpretations</button> -->
			<div class="social-icons">
				<img title="Twitter" src="/static/css/composition/icons/twitter.svg" />
				<img title="Facebook" src="/static/css/composition/icons/facebook.svg" />
				<img title="Pinterest" src="/static/css/composition/icons/pinterest.svg" />
				<img title="Google" src="/static/css/composition/icons/google.svg" />
			</div>
		</header>
		<div class="painting-container">
			<img class="painting" src="{{composition.matter.url}}">
		</div>
	</section>

	<section class="interpret-area clearfix">
		<header class="interpret-header">
			<h4 class="inter-heading">4 Interpretations</h4>
		</header>

		<section class="interprets">

			<!-- 1 -->
			<section class="interpret" ng-repeat-start="interpretation in interpretations">
				<header class="interpreter clearfix">
					<img src="http://farm5.staticflickr.com/4136/4817542998_55a7eb8d8b_q.jpg"/>
					<div>
						<h3>[[interpretation.user.full_name]]</h3>
						<h5>Illusionistic Painting</h5>
					</div>
				</header>
				<p class="interpret-content">
					[[interpretation.interpretation]]
				</p>
				<footer class="interpret-footer clearfix">
					<ul>
  					    <li><img class="icon icon-left" src="/static/css/composition/icons/arrowup.svg" alt="image of arrow"></li>
  					    <li><img class="icon icon-left" src="/static/css/composition/icons/arrowdown.svg" alt="image of arrow"></li>
  					    <li><img class="icon icon-left" src="/static/css/composition/icons/comment.svg" alt="image of arrow"></li>
  					    <li><img class="icon icon-right" src="/static/css/composition/icons/google.svg" alt="image of arrow"></li>
  					    <li><img class="icon icon-right" src="/static/css/composition/icons/pinterest.svg" alt="image of arrow"></li>
  					    <li><img class="icon icon-right" src="/static/css/composition/icons/facebook.svg" alt="image of arrow"></li>
  					    <li><img class="icon icon-right" src="/static/css/composition/icons/twitter.svg" alt="image of arrow"></li>
  					</ul>
				</footer>
			</section>
			<hr ng-repeat-end>

		</section>

	 	<sidebar class="about-painting">
			<img src="{{composition.matter.url}}" />
			<table>
			    <tr>
			      <th>
			        Title
			      </th>
			      <td colspan="2">
			        {{composition.title}}
			      </td>
			    </tr>
			    <tr>
			      <th>
			        Artist
			      </th>
			      <td>
			        <a href="#">
			          {{composition.artist}}
			        </a>
			      </td>
			    </tr>
			    <tr>
			      <th>
			        Genre
			      </th>
			      <td>
			        Post-Impressionism
			      </td>
			    </tr>
			    <tr>
			      <th>
			        Year
			      </th>
			      <td>
			        <a href="speakers.html#tessa-harmon">
			          1890
			        </a>
			      </td>
			    </tr>
			</table>
		</sidebar>
	</section> 



	<!-- Scripts Here -->
	<script type="text/javascript" src="/static/bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="/static/bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="/static/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="/static/js/composition/composition.module.js"></script>
	<script type="text/javascript" src="/static/js/composition/composition.controller.js"></script>
	<script type="text/javascript" src="/static/js/models/model.module.js"></script>
	<script type="text/javascript" src="/static/js/models/user.model.js"></script>
	<script type="text/javascript" src="/static/js/models/interpretation.model.js"></script>
	<script type="text/javascript" src="/static/js/authentication/auth.service.js"></script>
	<script type="text/javascript" src="/static/js/components/curtain-right/curtain-right.module.js"></script>
	<script type="text/javascript" src="/static/js/components/curtain-right/curtain-right.service.js"></script>
	<script type="text/javascript" src="/static/js/components/curtain-right/curtain-right.controller.js"></script>
	<script type="text/javascript" src="/static/js/components/curtain-right/curtain-right.directive.js"></script>
	<script type="text/javascript" src="/static/js/components/curtain-right/curtain-user.controller.js"></script>
	<script type="text/javascript" src="/static/js/components/curtain-left/curtain-left.module.js"></script>
	<script type="text/javascript" src="/static/js/components/curtain-left/curtain-left.service.js"></script>
	<script type="text/javascript" src="/static/js/components/curtain-left/curtain-left.controller.js"></script>
	<script type="text/javascript" src="/static/js/components/curtain-left/curtain-left.directive.js"></script>
	<script type="text/javascript" src="/static/js/components/topbar/topbar.directive.js"></script>
	<script type="text/javascript" src="/static/js/components/topbar/topbar.controller.js"></script>
</body>
</html>
