<!DOCTYPE html>
<html ng-app="InterpretApp">
<head>
	<title>Interpret - {{composition.title}} - ThirdDime</title>

	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="shortcut icon" type="image/png" href="/static/images/favicon.ico">

	<link href='http://fonts.googleapis.com/css?family=Merriweather:400,400italic,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
	 <!-- build:css /static/build/interpret.css -->
	<link rel="stylesheet" type="text/css" href="/static/bower_components/animate.css/animate.css">
	<link rel="stylesheet" type="text/css" href="/static/bower_components/medium-editor/dist/css/medium-editor.css">
	<link rel="stylesheet" type="text/css" href="/static/bower_components/medium-editor/dist/css/themes/default.css">
	<link rel="stylesheet" type="text/css" href="/static/vendor/imgareaselect/css/imgareaselect-default.css">
	<link rel="stylesheet" type="text/css" href="/static/css/base.css">
	<link rel="stylesheet" type="text/css" href="/static/css/interpret/main.css">
	<!-- endbuild -->

	<script>
		 (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		 (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		 m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		 })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		 ga('create', 'UA-58563444-1', 'auto');
		 ga('require', 'displayfeatures');
		 ga('send', 'pageview');
	</script>
</head>
<body ng-controller="interpretController">
	<!-- <topbar></topbar>
	<div class="curtain-overlay-placeholder"></div> -->
	<div class="progress-bar"></div>

	<section class="container" ng-init="init({{composition.id}}, '/arts/{{composition.slug}}')">
		<section class='painting'>
			<img ng-src="{{composition.matter.url}}" crop />
		</section>
		<section class='user-interpretation'>
			<header class="actions">
				<button class="save" ng-click="saveInterpretation()">SAVE</button>
				<button class="back"><a href="/arts/{{composition.slug}}">BACK</a></button>
			</header>
			<p class="new-interpretation interpret-content" rich-edit></p>
		</section>
    </section>
    
	<alert-support></alert-support>

	<!-- Scripts Here -->
	<script type="text/javascript" src="/static/bower_components/jquery/dist/jquery.min.js"></script>
	<!-- build:js /static/build/interpret.js -->
	<script type="text/javascript" src="/static/bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="/static/bower_components/angular-animate/angular-animate.min.js"></script>

	<script type="text/javascript" src="/static/bower_components/ng-facebook/ngFacebook.js"></script>
	<script type="text/javascript" src="/static/bower_components/angular-upload/angular-upload.min.js"></script>
	<script type="text/javascript" src="/static/bower_components/medium-editor/dist/js/medium-editor.min.js"></script>
	<script type="text/javascript" src="/static/vendor/imgareaselect/scripts/jquery.imgareaselect.js"></script>

	<script type="text/javascript" src="/static/js/interpret/interpret.module.js"></script>
	<script type="text/javascript" src="/static/js/interpret/interpret.controller.js"></script>
	<script type="text/javascript" src="/static/js/interpret/imageExtension.js"></script>
	<script type="text/javascript" src="/static/js/interpret/richEdit.directive.js"></script>
	<script type="text/javascript" src="/static/js/models/model.module.js"></script>
	<script type="text/javascript" src="/static/js/models/user.model.js"></script>
	<script type="text/javascript" src="/static/js/models/interpretation.model.js"></script>
	<script type="text/javascript" src="/static/js/authentication/auth.module.js"></script>
	<script type="text/javascript" src="/static/js/authentication/auth.service.js"></script>
	<script type="text/javascript" src="/static/js/components/topbar/topbar.directive.js"></script>
	<script type="text/javascript" src="/static/js/components/topbar/topbar.controller.js"></script>
	<script type="text/javascript" src="/static/js/components/topbar/progress.service.js"></script>
	<script type="text/javascript" src="/static/js/components/titlecase.filter.js"></script>
	<script type="text/javascript" src="/static/js/components/analytics/analytics.service.js"></script>
	<script type="text/javascript" src="/static/js/components/analytics/analytics.directive.js"></script>
	<script type="text/javascript" src="/static/js/components/alert/alert.service.js"></script>
	<script type="text/javascript" src="/static/js/components/alert/alert.directive.js"></script>

</html>
