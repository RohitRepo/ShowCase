<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Strict//EN">
<html ng-app="UserApp">
<head>
    <meta charset="UTF-8">
    <title>{{artist.name | title}} |  Paintings | ThirdDime</title>

    <meta name="Description" content="Artworks by {{artist.name}}. {{artist.about}}">
    <meta name="fragment" content="!">
    <link rel="canonical" href="http://thirddime.com/artists/{{artist.slug}}" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="{{artist.name | title}}">
    <meta property="og:site_name" content="ThirdDime">
    <meta property="og:url" content="http://thirddime.com/artists/{{artist.slug}}">
    <meta property="og:description" content="Explore paintings of {{artist.name}} through interpretations and stories.">
    <meta property="og:image" content="http://thirddime.com{{artist.picture.url}}">
    <meta property="og:type" content="website">
    <meta property="og:type" content="[462422103909005]">

    <link rel="shortcut icon" type="image/png" href="/static/images/favicon.ico">

     <!-- build:css /static/build/user-profile.css -->
    <link rel="stylesheet" type="text/css" href="/static/bower_components/animate.css/animate.css">
    <link rel="stylesheet" type="text/css" href="/static/css/base.css">
    <link rel="stylesheet" type="text/css" href="/static/css/user/profile.css">
    <!-- endbuild -->

    <script>
         (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
         (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
         m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
         })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
         ga('create', 'UA-58563444-1', 'auto');
         ga('require', 'displayfeatures');
         ga('send', 'pageview');
    </script>
</head>
<body ng-controller="userProfileController">
    <topbar></topbar>
    <div class="curtain-overlay-placeholder"></div>
    <header class="primary-header" ng-init="init('{{artist.id}}')">
        <div class="container">
            <div class="picture">
                <img src="{{artist.get_picture_url}}">
            </div>
            <h1>{{artist.name | title}}</h1>
            <h2>{{artist.about}}</h2>
            <section class="contributions">
                <a class="contribution" ui-sref="paintings">
                    <h4>Paintings</h4>
                    <h5>{{artist.arts.count}}</h5>
                </a><!--
                --><a class="contribution" ui-sref="interpretations">
                    <h4>Interpretations</h4>
                    <h5>{{artist.interpretation_set.count}}</h5>
                </a><!--
                --><a class="contribution" ui-sref="uploads">
                    <h4>Uploads</h4>
                    <h5>{{artist.compositions.count}}</h5>
                </a>
            </section>
        </div>
    </header>

    <div ui-view></div>

    <!-- Scripts Here -->
    <script type="text/javascript" src="/static/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- build:js /static/build/userProfile.js -->
    <script type="text/javascript" src="/static/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/static/bower_components/ng-facebook/ngFacebook.js"></script>
    <script type="text/javascript" src="/static/bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="/static/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

    <script type="text/javascript" src="/static/bower_components/nginfinitescroll/build/ng-infinite-scroll.min.js"></script>
    <script type="text/javascript" src="/static/bower_components/angular-upload/angular-upload.min.js"></script>

    <script type="text/javascript" src="/static/js/user/user.module.js"></script>
    <script type="text/javascript" src="/static/js/user/userProfile.controller.js"></script>
    <script type="text/javascript" src="/static/js/user/profilePaintings.controller.js"></script>
    <script type="text/javascript" src="/static/js/user/profileUploads.controller.js"></script>
    <script type="text/javascript" src="/static/js/user/profileInterpretations.controller.js"></script>
    <script type="text/javascript" src="/static/js/models/model.module.js"></script>
    <script type="text/javascript" src="/static/js/models/user.model.js"></script>
    <script type="text/javascript" src="/static/js/authentication/auth.module.js"></script>
    <script type="text/javascript" src="/static/js/authentication/auth.service.js"></script>
    <script type="text/javascript" src="/static/js/authentication/facebook.service.js"></script>
    <script type="text/javascript" src="/static/js/components/curtain-right/curtain-right.module.js"></script>
    <script type="text/javascript" src="/static/js/components/curtain-right/curtain-right.service.js"></script>
    <script type="text/javascript" src="/static/js/components/curtain-right/curtain-right.controller.js"></script>
    <script type="text/javascript" src="/static/js/components/curtain-right/curtain-right.directive.js"></script>
    <script type="text/javascript" src="/static/js/components/curtain-right/curtain-user.controller.js"></script>
    <script type="text/javascript" src="/static/js/components/curtain-left/curtain-left.module.js"></script>
    <script type="text/javascript" src="/static/js/components/curtain-left/curtain-left.service.js"></script>
    <script type="text/javascript" src="/static/js/components/curtain-left/curtain-left.controller.js"></script>
    <script type="text/javascript" src="/static/js/components/curtain-left/curtain-left.directive.js"></script>
    <script type="text/javascript" src="/static/js/components/topbar/topbar.directive.js"></script>
    <script type="text/javascript" src="/static/js/components/topbar/topbar.controller.js"></script>
    <script type="text/javascript" src="/static/js/components/scrollTo.directive.js"></script>
    <script type="text/javascript" src="/static/js/components/fadeOnScroll.directive.js"></script>
    <script type="text/javascript" src="/static/js/components/titlecase.filter.js"></script>
    <script type="text/javascript" src="/static/js/components/alert/alert.service.js"></script>
    <script type="text/javascript" src="/static/js/components/alert/alert.directive.js"></script>
    <script type="text/javascript" src="/static/js/components/analytics/analytics.service.js"></script>
    <script type="text/javascript" src="/static/js/components/analytics/analytics.directive.js"></script>
    <!-- endbuild -->
</body>
</html>
